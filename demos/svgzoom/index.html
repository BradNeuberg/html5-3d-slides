<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        margin: 0px;
        padding: 0px;
        border: 0px;
        background-color: white;
      }
      
      #zoomMe {
        width: 100%;
        height: 100%;
      }
      
      input[type="range"] {
        position: absolute;
        top: 2em;
        left: 2em;
      }
    </style>
    
    <script>
      function zoom(amount) {
        var svg = document.getElementById('zoomMe').contentDocument.rootElement;
        svg.currentScale = amount;
      }
    </script>
  </head>
  
  <body>
    <object id="zoomMe" type="image/svg+xml" data="../../images/dojo.svg"></object>
    
    <input type="range" min="1" max="10" value="1" step="0.1" onchange="zoom(parseFloat(event.target.value))" />
  </body>
</html>
